  <link rel="stylesheet" href="style.css" />
  <style>
    /* --- Shows page (kept local like media.html's inline styles) --- */
    body.shows-page { background: rgb(7,76,200); color: #fff; }

    .shows-hero {
      padding: 2rem 1rem 0;
      text-align: center;
    }
    .shows-hero h1 {
      font-size: 2rem;
      margin-bottom: .25rem;
      color: #fff;
    }
    .shows-hero p {
      opacity: .9;
    }

    .shows-wrap {
      max-width: 1100px;
      margin: 0 auto;
      padding: 1rem 1rem 3rem;
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
    }

    /* Card layout for each show */
    .show-card {
      background: #fff;
      color: #111;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      display: grid;
      grid-template-columns: 140px 1fr auto;
      align-items: center;
      gap: 1rem;
      padding: 1rem;
      transition: transform .25s ease, box-shadow .25s ease;
    }
    .show-card:hover { transform: translateY(-4px); box-shadow: 0 12px 28px rgba(0,0,0,0.15); }

    /* Date block */
    .show-date {
      text-align: center;
      background: #f4f6ff;
      border-radius: 10px;
      padding: .75rem .5rem;
    }
    .show-date .month { display: block; font-weight: 700; letter-spacing: .08em; font-size: .8rem; color: #274; opacity: .8; }
    .show-date .day   { display: block; font-size: 2rem; font-weight: 800; line-height: 1.1; }
    .show-date .year  { display: block; font-size: .9rem; opacity: .75; }

    /* Main info */
    .show-info h3 {
      margin: 0 0 .25rem 0;
      font-size: 1.2rem;
      color: #111;
    }
    .show-info .loc {
      font-size: .98rem;
      color: #333;
      opacity: .9;
    }

    /* Actions */
    .show-action { display: flex; align-items: center; gap: .5rem; }
    .show-action .btn {
      background: #111;
      color: #fff;
      text-decoration: none;
      font-weight: 700;
      padding: .7rem 1rem;
      border-radius: 10px;
      transition: transform .15s ease, background-color .2s ease, box-shadow .2s ease;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      white-space: nowrap;
    }
    .show-action .btn:hover { background: #000; transform: translateY(-2px); box-shadow: 0 10px 28px rgba(0,0,0,0.18); }
    .show-action .free-pill {
      font-weight: 800;
      padding: .55rem .8rem;
      border-radius: 999px;
      background: #e9fbe9;
      color: #165c16;
      border: 1px solid #bfe8bf;
      white-space: nowrap;
    }

    /* Divider like media page */
    .section-divider {
      border: 0;
      height: 2px;
      background: rgba(255,255,255,0.65);
      margin: 1.5rem auto 1rem;
      width: min(1100px, 92vw);
    }

    /* Responsive */
    @media (max-width: 800px) {
      .show-card {
        grid-template-columns: 100px 1fr;
        grid-template-areas:
          "date info"
          "date action";
      }
      .show-date   { grid-area: date; }
      .show-info   { grid-area: info; }
      .show-action { grid-area: action; justify-self: start; }
    }
    @media (max-width: 560px) {
      .show-card { grid-template-columns: 1fr; grid-template-areas: "date" "info" "action"; }
      .show-date { justify-self: start; width: 100%; display: grid; grid-template-columns: repeat(3, auto); gap: .5rem; text-align: left; }
      .show-date .month, .show-date .day, .show-date .year { display: inline-block; }
    }
  </style>
</head>
<body class="shows-page">
  <!-- Navbar -->
  <header class="navbar">
    <h1 class="site-title">Squash</h1>
    <nav class="primary-nav">
      <a href="index.html#music">Music</a>
      <a href="index.html#about">About</a>
      <a href="media.html">Media</a>
      <a href="shows.html" class="active" aria-current="page">Shows</a>
      <a href="index.html#contact">Contact</a>
    </nav>
  </header>

  <main class="section" id="shows">
    <div class="shows-hero">
      <h1>Upcoming Shows</h1>
      <p>Catch us live — updated as new dates drop.</p>
    </div>

    <hr class="section-divider" />

    <div id="shows-wrap" class="shows-wrap" aria-live="polite"></div>
  </main>

  <footer>
    <p>© 2025 Squash. All Rights Reserved.</p>
  </footer>

  <script>
    // --- Edit your shows here ---
    // date: ISO (YYYY-MM-DD) or ISO datetime (YYYY-MM-DDTHH:MM in 24h; optional local time)
    // title: Show title (you can include the venue here, or use venueName below)
    // location: Freeform fallback text for display (e.g., "Boulder, CO – Fox Theatre")
    // tickets: URL for tickets (omit or set to "" if free)
    // free: true to show "Free" instead of a button
    // Optional (recommended for richer schema):
    //   venueName: "Fox Theatre"
    //   city: "Boulder", region: "CO", postalCode: "80302", country: "US"
    //   endTime: "23:00" (24h) to build an endDate for schema
    const SHOWS = [
      { date: "2025-09-13", title: "Lolita's", location: "Boulder, CO – Lolita's on West Pearl St.", free: true, venueName: "Lolita's on West Pearl St.", city: "Boulder", region: "CO", country: "US" },
      { date: "2025-10-09T20:00", title: "Fox Theatre! — Use code SQUASH for discount", location: "Boulder, CO", tickets: "https://tix.axs.com/DrsuCQAAAADLMp%2bUAAAAAAD9%2fv%2f%2f%2f%2f%2fBXRoZW1lAP%2f%2f%2f%2f%2f%2f%2f%2f%2f%2f/shop/restrictions?axssid=token_0e31593076c1", venueName: "Fox Theatre", city: "Boulder", region: "CO", postalCode: "80302", country: "US", endTime: "23:00" },
      { date: "2025-10-17T19:00", title: "Roots Music Festival", location: "1904 Pearl Street – 7:00 pm", free: true, venueName: "Roots Music Festival", city: "Boulder", region: "CO", country: "US", endTime: "22:00" },
      { date: "2025-10-30", title: "Halloweekend House Show", location: "2002 Baseline Rd., Boulder, CO", free: true, venueName: "House Show", city: "Boulder", region: "CO", country: "US" }
      // Add more here...
    ];

    // Utility: format date parts for the UI
    const MONTHS = ["JAN","FEB","MAR","APR","MAY","JUN","JUL","AUG","SEP","OCT","NOV","DEC"];
    function mkEl(tag, cls, text) {
      const el = document.createElement(tag);
      if (cls) el.className = cls;
      if (text != null) el.textContent = text;
      return el;
    }
    function parseISODate(val) {
      // Accept "YYYY-MM-DD" or "YYYY-MM-DDTHH:MM"
      // Create date in local time to match how you'll present it
      const d = val.includes("T") ? new Date(val) : new Date(val + "T00:00");
      return isNaN(d.valueOf()) ? null : d;
    }
    function pad2(n){ return String(n).padStart(2,"0"); }

    function renderShows() {
      const wrap = document.getElementById("shows-wrap");
      wrap.innerHTML = "";

      const today = new Date();
      today.setHours(0,0,0,0);

      // Normalize, filter upcoming, sort ascending
      const normalized = SHOWS
        .map(s => ({ ...s, _date: parseISODate(s.date) }))
        .filter(s => s._date) // valid dates only
        .filter(s => s._date >= today)
        .sort((a, b) => a._date - b._date);

      if (normalized.length === 0) {
        const empty = mkEl("p", null, "No upcoming shows — check back soon!");
        empty.style.textAlign = "center";
        empty.style.opacity = "0.9";
        wrap.appendChild(empty);
        // Also ensure we clear schema if no shows
        injectEventSchema([]);
        return;
      }

      normalized.forEach(show => {
        const card = mkEl("article", "show-card");
        const d = show._date;

        card.setAttribute("aria-label",
          `${show.title} in ${show.location || show.city || ""} on ${d.toDateString()}`);

        // Date block
        const dateBox = mkEl("div", "show-date");
        dateBox.appendChild(mkEl("span", "month", MONTHS[d.getMonth()]));
        dateBox.appendChild(mkEl("span", "day", String(d.getDate())));
        dateBox.appendChild(mkEl("span", "year", String(d.getFullYear())));

        // Info
        const info = mkEl("div", "show-info");
        const h3 = mkEl("h3", null, show.title);
        const locTxt = show.location || [show.city, show.region].filter(Boolean).join(", ");
        const loc = mkEl("div", "loc", locTxt || "");
        info.appendChild(h3);
        info.appendChild(loc);

        // Action (tickets or free)
        const action = mkEl("div", "show-action");
        if (show.free) {
          action.appendChild(mkEl("span", "free-pill", "Free"));
        } else if (show.tickets) {
          const a = mkEl("a", "btn", "Tickets");
          a.href = show.tickets;
          a.target = "_blank";
          a.rel = "noopener";
          a.setAttribute("aria-label", `Buy tickets for ${show.title}`);
          action.appendChild(a);
        } else {
          const soon = mkEl("span", "free-pill", "Info soon");
          soon.style.background = "#fff7e6";
          soon.style.borderColor = "#ffe0a8";
          soon.style.color = "#7a4a00";
          action.appendChild(soon);
        }

        card.appendChild(dateBox);
        card.appendChild(info);
        card.appendChild(action);
        wrap.appendChild(card);
      });

      // Inject JSON-LD schema for upcoming shows
      injectEventSchema(normalized);
    }

    // Build & inject schema.org MusicEvent JSON-LD for upcoming shows
    function injectEventSchema(upcoming) {
      // Remove any existing injected schema block
      const prev = document.getElementById("event-schema");
      if (prev) prev.remove();

      const events = upcoming.map(s => {
        const start = s._date;
        const hasTime = s.date.includes("T");
        // Compute endDate if endTime provided, else +3 hours when a start time exists
        let endDate = null;
        if (s.endTime && hasTime) {
          const [hh, mm = "00"] = s.endTime.split(":");
          const end = new Date(start);
          end.setHours(parseInt(hh,10), parseInt(mm,10), 0, 0);
          if (end <= start) end.setHours(end.getHours() + 3); // ensure after start
          endDate = end.toISOString().slice(0,16);
        } else if (hasTime) {
          const end = new Date(start);
          end.setHours(end.getHours() + 3);
          endDate = end.toISOString().slice(0,16);
        }

        // Location/address — prefer explicit fields, else try to parse "City, ST" from location
        let addressLocality = s.city || "";
        let addressRegion   = s.region || "";
        let postalCode      = s.postalCode || "";
        let addressCountry  = s.country || "US";
        if ((!addressLocality || !addressRegion) && s.location) {
          const m = s.location.match(/([A-Za-z .'-]+),\s*([A-Z]{2})(?![A-Za-z])/);
          if (m) {
            addressLocality = addressLocality || m[1].trim();
            addressRegion   = addressRegion   || m[2].trim();
          }
        }

        // Offer object (Free vs Tickets)
        const offers = s.free
          ? { "@type": "Offer", "price": "0", "priceCurrency": "USD", "availability": "https://schema.org/InStock" }
          : (s.tickets
              ? { "@type": "Offer", "url": s.tickets, "priceCurrency": "USD", "availability": "https://schema.org/InStock" }
              : undefined);

        const eventObj = {
          "@type": "MusicEvent",
          "name": s.title,
          "startDate": hasTime
            ? start.toISOString().slice(0,16)
            : `${start.getFullYear()}-${pad2(start.getMonth()+1)}-${pad2(start.getDate())}T20:00`, // default 8pm if date only
          "eventAttendanceMode": "https://schema.org/OfflineEventAttendanceMode",
          "eventStatus": "https://schema.org/EventScheduled",
          "location": {
            "@type": "Place",
            "name": s.venueName || s.title,
            "address": {
              "@type": "PostalAddress",
              ...(addressLocality ? { "addressLocality": addressLocality } : {}),
              ...(addressRegion ? { "addressRegion": addressRegion } : {}),
              ...(postalCode ? { "postalCode": postalCode } : {}),
              ...(addressCountry ? { "addressCountry": addressCountry } : {})
            }
          },
          "performer": {
            "@type": "MusicGroup",
            "name": "Squash",
            "url": "https://www.squashband.com/"
          }
        };

        if (endDate) eventObj.endDate = endDate;
        if (offers)  eventObj.offers  = offers;

        return eventObj;
      });

      const jsonld = {
        "@context": "https://schema.org",
        "@graph": events
      };

      const script = document.createElement("script");
      script.type = "application/ld+json";
      script.id = "event-schema";
      script.text = JSON.stringify(jsonld);
      document.head.appendChild(script);
    }

    renderShows();
  </script>
</body>
