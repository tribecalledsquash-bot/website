<main class="section" id="shows">
<div class="shows-hero">
<h1>Upcoming Shows</h1>
<p>Catch us live — updated as new dates drop.</p>
</div>

<div id="shows-wrap" class="shows-wrap" aria-live="polite"></div>
</main>

<footer class="footer"><p>© 2025 Squash. All Rights Reserved.</p></footer>

<script>
const SHOWS = [
{ date: "2025-09-13", title: "Lolita's", location: "Boulder, CO – Lolita's on West Pearl St.", free: true },
{ date: "2025-10-09T20:00", title: "Fox Theatre! — Use code SQUASH for discount", location: "Boulder, CO", tickets: "https://tix.axs.com/DrsuCQAAAADLMp%2bUAAAAAAD9%2fv%2f%2f%2f%2f%2fBXRoZW1lAP%2f%2f%2f%2f%2f%2f%2f%2f%2f%2f/shop/restrictions?axssid=token_0e31593076c1" },
{ date: "2025-10-17T19:00", title: "Roots Music Festival", location: "1904 Pearl Street – 7:00 pm", free: true },
{ date: "2025-10-30", title: "Halloweekend House Show", location: "2002 Baseline Rd., Boulder, CO", free: true }
];

const MONTHS=["JAN","FEB","MAR","APR","MAY","JUN","JUL","AUG","SEP","OCT","NOV","DEC"];
const mk=(t,c,tx)=>{const e=document.createElement(t); if(c) e.className=c; if(tx!=null) e.textContent=tx; return e;};
const parseISO=(v)=>{const d=v.includes('T')?new Date(v):new Date(v+'T00:00'); return isNaN(d)?null:d;};

function render(){
const wrap=document.getElementById('shows-wrap'); wrap.innerHTML='';
const today=new Date(); today.setHours(0,0,0,0);
const rows=SHOWS.map(s=>({...s,_d:parseISO(s.date)})).filter(s=>s._d&&s._d>=today).sort((a,b)=>a._d-b._d);
if(!rows.length){wrap.appendChild(mk('p','muted','No upcoming shows — check back soon!'));return;}
rows.forEach(s=>{
const card=mk('article','show');
const d=s._d; const date=mk('div','date');
date.append(mk('span','m',MONTHS[d.getMonth()]),mk('span','d',String(d.getDate())),mk('span','y',String(d.getFullYear())));
const info=mk('div','info'); info.append(mk('h3','',s.title), mk('div','loc',s.location||''));
const act=mk('div','act');
if(s.free) act.appendChild(mk('span','pill ghost','Free'));
else if(s.tickets){const a=mk('a','btn line','Tickets'); a.href=s.tickets; a.target='_blank'; a.rel='noopener'; act.appendChild(a);} else act.appendChild(mk('span','pill ghost','Info soon'));
card.append(date,info,act); wrap.appendChild(card);
});
}
render();
</script>
</body>
</html>
