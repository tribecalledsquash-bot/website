
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Squash — Upcoming Shows</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="shows-page">
  <!-- Fixed Navigation -->
  <header class="navbar" role="banner">
    <h1 class="site-title">Squash</h1>
    <button class="nav-toggle" aria-controls="primary-nav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </button>
    <nav id="primary-nav" class="primary-nav" role="navigation">
      <a href="#music">Music</a>
      <a href="#about">About</a>
      <a href="media.html">Media</a>
      <a href="shows.html">Shows</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <main>
    <section class="section shows-section" aria-labelledby="shows-heading">
      <h2 id="shows-heading">Upcoming Shows</h2>
      <ul id="shows-list" class="shows-list"></ul>
    </section>
  </main>

  <footer role="contentinfo">
    <p>© 2025 Squash. All Rights Reserved.</p>
  </footer>

  <script>
    // Simple toggle for mobile nav
    (function() {
      const toggle = document.querySelector('.nav-toggle');
      const nav = document.getElementById('primary-nav');
      if (toggle && nav) {
        toggle.addEventListener('click', () => {
          const isOpen = nav.classList.toggle('open');
          toggle.setAttribute('aria-expanded', String(isOpen));
        });
      }
    })();

    // Auto-hide past shows and sort upcoming by date
    (function() {
      const list = document.querySelector('.shows-list');
      if (!list) return;
      const items = Array.from(list.querySelectorAll('.show-item'))
        .map(el => {
          const dateEl = el.querySelector('.show-date');
          const raw = dateEl ? dateEl.textContent.trim() : '';
          const d = new Date(raw);
          return isNaN(d.valueOf()) ? null : { el, date: d, raw };
        })
        .filter(Boolean);

      const today = new Date();
      today.setHours(0,0,0,0);

      const upcoming = items
        .filter(i => i.date >= today)
        .sort((a, b) => a.date - b.date);

      // Rebuild list
      list.innerHTML = '';
      if (!upcoming.length) {
        const li = document.createElement('li');
        li.className = 'show-item';
        li.innerHTML = '<div class="show-info"><h3 class="show-title">No upcoming shows</h3><p class="show-location">Check back soon!</p></div>';
        list.appendChild(li);
        return;
      }
      upcoming.forEach(({ el }) => list.appendChild(el));
    })();
  </script>
</body>
</html>
