  <!-- Page-local mobile/responsive improvements (safe even without style.css changes) -->
  <style>
    /* Prevent accidental horizontal scrolling on mobile */
    html, body { max-width: 100%; overflow-x: hidden; }

    /* Taskbar/nav: make it work on narrow screens */
    .win95-taskbar{
      gap: 8px;
      flex-wrap: wrap;
      align-items: center;
    }
    .site-title{
      line-height: 1;
      margin: 0;
    }
    .primary-nav{
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      align-items: center;
    }

    /* Optional: collapse nav into a toggle on small screens */
    .nav-toggle{
      display: none;
      margin-left: auto;
    }
    @media (max-width: 720px){
      .site-title{ order: 2; width: 100%; }
      .start-btn{ order: 1; }
      .nav-toggle{ display: inline-block; order: 3; margin-left: 0; }
      .primary-nav{
        width: 100%;
        order: 4;
        display: none; /* toggled open via JS */
        padding-top: 6px;
      }
      .primary-nav.is-open{ display: flex; }
      .primary-nav a.win95-button{
        flex: 1 1 auto;
        text-align: center;
      }
    }

    /* Listview rows: keep desktop grid, add overflow safety */
    .listview-95{
      width: 100%;
    }
    .row-95, .row-head-95{
      max-width: 100%;
    }

    /* Your original 3-col past-shows variant (no Action column) */
    .row-head-95.row-head-3col{
      grid-template-columns: 140px 1fr 320px;
    }
    .row-95.row-3col{
      grid-template-columns: 140px 1fr 320px;
    }
    @media (max-width:980px){
      .row-head-95.row-head-3col{
        grid-template-columns: 120px 1fr 1fr;
      }
      .row-95.row-3col{
        grid-template-columns: 120px 1fr 1fr;
      }
    }

    /* Mobile: switch "table rows" to stacked cards with labels */
    @media (max-width: 720px){
      /* Hide headers on mobile; cards will include their own labels */
      .row-head-95{ display: none !important; }

      /* Make each row a card */
      .row-95{
        display: block !important;   /* override grid */
        padding: 10px;
        margin: 10px 0;
        border: 2px solid #000;
        box-shadow: 2px 2px 0 #808080;
        background: #c0c0c0;
      }

      /* Each cell becomes a labeled line */
      .row-95 .cell-95{
        display: flex;
        width: 100% !important;
        max-width: 100%;
        gap: 10px;
        padding: 6px 0;
        border: 0 !important;
      }

      .row-95 .cell-95::before{
        content: attr(data-label);
        flex: 0 0 92px;
        font-weight: 700;
      }

      /* Tickets button full-width and easy to tap */
      .row-95 a.win95-button{
        display: inline-block;
        width: 100%;
        text-align: center;
        padding: 10px 12px;
      }

      /* Badges readable on mobile */
      .badge-95{
        display: inline-block;
        padding: 6px 10px;
      }
    }

    /* Slightly tighter section padding on phones (if style.css is roomy) */
    @media (max-width: 720px){
      main.shows-section{ padding-left: 12px; padding-right: 12px; }
      .win95-window-body{ padding: 10px; }
    }
  </style>
