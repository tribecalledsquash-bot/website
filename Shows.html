<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shows â€“ Squash | Indie-Jam Band Live in Boulder, CO</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    html, body { max-width: 100%; overflow-x: hidden; }

    /* ---------------- NAV ---------------- */
    .win95-taskbar{
      gap: 8px;
      flex-wrap: wrap;
      align-items: center;
    }
    .primary-nav{
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }
    .nav-toggle{ display: none; }

    @media (max-width: 720px){
      .site-title{ width: 100%; }
      .nav-toggle{ display: inline-block; }
      .primary-nav{
        width: 100%;
        display: none;
      }
      .primary-nav.is-open{ display: flex; }
    }

    /* ---------------- TABLE / LIST ---------------- */
    .row-head-95.row-head-3col{
      grid-template-columns: 140px 1fr 320px;
    }
    .row-95.row-3col{
      grid-template-columns: 140px 1fr 320px;
    }

    @media (max-width:980px){
      .row-head-95.row-head-3col,
      .row-95.row-3col{
        grid-template-columns: 120px 1fr 1fr;
      }
    }

    /* ---------------- MOBILE CARD MODE ---------------- */
    @media (max-width: 720px){

      /* ðŸ”´ KILL ALL TABLE HEADERS ON MOBILE */
      .listview-95 > .row-head-95{
        display: none !important;
        height: 0 !important;
        margin: 0 !important;
        padding: 0 !important;
      }

      .row-95{
        display: block !important;
        padding: 10px;
        margin: 10px 0;
        border: 2px solid #000;
        background: #c0c0c0;
        box-shadow: 2px 2px 0 #808080;
      }

      .row-95 .cell-95{
        display: flex;
        gap: 10px;
        padding: 6px 0;
        border: 0 !important;
      }

      .row-95 .cell-95::before{
        content: attr(data-label);
        font-weight: bold;
        width: 90px;
        flex-shrink: 0;
      }

      .row-95 a.win95-button{
        width: 100%;
        text-align: center;
        padding: 10px;
      }
    }
  </style>
</head>

<body class="win95 shows-page">
  <header class="navbar win95-taskbar">
    <button class="win95-button start-btn">Start</button>
    <h1 class="site-title">Squash</h1>
    <button class="win95-button nav-toggle" id="navToggle">Menu</button>
    <nav class="primary-nav" id="primaryNav">
      <a class="win95-button" href="index.html#music">Music</a>
      <a class="win95-button" href="index.html#about">About</a>
      <a class="win95-button" href="media.html">Media</a>
      <a class="win95-button" href="shows.html" aria-current="page">Shows</a>
      <a class="win95-button" href="index.html#contact">Contact</a>
    </nav>
  </header>

  <main class="section shows-section">
    <section class="win95-window">
      <div class="win95-titlebar"><span class="win95-title">Upcoming Shows</span></div>
      <div class="win95-window-body">
        <div id="shows-wrap-upcoming" class="listview-95"></div>
      </div>
    </section>
 
    <section class="win95-window">
      <div class="win95-titlebar"><span class="win95-title">Past Shows</span></div>
      <div class="win95-window-body">
        <div id="shows-wrap-past" class="listview-95"></div>
      </div>
    </section>
  </main>

  <footer class="win95-statusbar">
    <p>Â© 2025 Squash. All Rights Reserved.</p>
  </footer>

  <script>
    document.getElementById('navToggle')?.addEventListener('click',()=>{
      document.getElementById('primaryNav').classList.toggle('is-open');
    });
  </script>

  <!-- your existing shows rendering script stays exactly the same -->
</body>
</html>
