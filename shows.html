<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shows â€“ Squash | Indie-Jam Band Live in Boulder, CO</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="win95 desktop">
  <section class="window" style="left:10vw; top:10vh">
    <div class="titlebar"><div class="title">Upcoming Shows</div></div>
    <div class="window-body">
      <div id="shows-wrap" class="listview-95" aria-live="polite"></div>
    </div>
  </section>

  <footer class="taskbar bottom">
    <button class="start"><span class="flag">ðŸªŸ</span> Start</button>
    <nav class="menu">
      <a href="index.html" class="menu-item">Desktop</a>
      <a href="#" class="menu-item">Shows</a>
      <a href="media.html" class="menu-item">Media</a>
    </nav>
    <div class="tray">Show List</div>
  </footer>

  <script>
    const SHOWS = [
      { date: "2025-09-13", title: "Lolita's", location: "Boulder, CO â€“ Lolita's on West Pearl St.", free: true },
      { date: "2025-10-09T20:00", title: "Fox Theatre! â€” Use code SQUASH for discount", location: "Boulder, CO", tickets: "https://tix.axs.com/DrsuCQAAAADLMp%2bUAAAAAAD9%2fv%2f%2f%2f%2f%2fBXRoZW1lAP%2f%2f%2f%2f%2f%2f%2f%2f%2f%2f/shop/restrictions?axssid=token_0e31593076c1" },
      { date: "2025-10-17T19:00", title: "Roots Music Festival", location: "1904 Pearl Street â€“ 7:00 pm", free: true },
      { date: "2025-10-30", title: "Halloweekend House Show", location: "2002 Baseline Rd., Boulder, CO", free: true }
    ];

    const MONTHS=["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
    const mk=(t,c,tx)=>{const e=document.createElement(t); if(c) e.className=c; if(tx!=null) e.textContent=tx; return e;};
    const parseISO=v=>{const d=v.includes('T')?new Date(v):new Date(v+'T00:00'); return isNaN(d)?null:d;};

    function render(){
      const wrap=document.getElementById('shows-wrap'); wrap.innerHTML='';
      const today=new Date(); today.setHours(0,0,0,0);
      const rows=SHOWS.map(s=>({...s,_d:parseISO(s.date)})).filter(s=>s._d && s._d>=today).sort((a,b)=>a._d-b._d);
      if(!rows.length){wrap.appendChild(mk('div','row-95','No upcoming shows â€” check back soon!'));return;}
      const header=mk('div','row-95 row-head-95');
      header.append(mk('div','cell-95 w120','Date'), mk('div','cell-95 flex1','Title'), mk('div','cell-95 w260','Location'), mk('div','cell-95 w120','Action'));
      wrap.appendChild(header);
      rows.forEach(s=>{
        const r=mk('div','row-95');
        const d=s._d; const date=`${MONTHS[d.getMonth()]} ${String(d.getDate()).padStart(2,'0')}, ${d.getFullYear()}`;
        r.append(
          mk('div','cell-95 w120',date),
          mk('div','cell-95 flex1',s.title),
          mk('div','cell-95 w260',s.location||''),
          (function(){
            const c=mk('div','cell-95 w120');
            if(s.free){ c.appendChild(mk('span','badge-95','Free')); }
            else if(s.tickets){ const a=document.createElement('a'); a.href=s.tickets; a.target='_blank'; a.rel='noopener'; a.className='btn-95'; a.textContent='Tickets'; c.appendChild(a); }
            else { c.appendChild(mk('span','badge-95', 'Info soon')); }
            return c;
          })()
        );
        wrap.appendChild(r);
      });
    }
    render();
  </script>
</body>
</html>
